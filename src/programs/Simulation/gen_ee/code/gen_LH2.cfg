#Beam polarization direction (0-> unpolarized; 1-> pol in x; 2->pol in y)
polDir: 0

#Do screening and radiative corrections if corrYes = 1
corrYes: 1

#Reaction (2->pair; 3->triplet)
reaction: 2

#Type of beam (1 -> single energy; 2-> experimental spectrum)
beamType: 2

#Type of output file (1->ROOT; 2->HDDM)
tOut: 2

#Target: atomic number, molar mass g/mol, target density g/cm^3, target length cm 
target: 1.0 0.0 0.0 0.0

#Fill path to pair and triplet cross-sections
#target supported H/He/C/Be/Al/Fe/W/Pb
#/work/halld/home/ijaegle/src/gluex/dev is my path, please think of changing to a more appropriate path for you
XS_pair: $HALLD_SIM_HOME/src/programs/Simulation/gen_whizard/data/data_H_pair.pl
XS_trip: $HALLD_SIM_HOME/src/programs/Simulation/gen_whizard/data/data_H_trip.pl
